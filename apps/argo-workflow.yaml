apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflow
  namespace: argo
  labels:
    cluster: c3
    app: argo-workflow
spec:
  project: default
  source:
    repoURL: https://github.com/dockerlabcz/kad.git
    targetRevision: HEAD
    path: minio
  destination:
    name: in-cluster
    namespace: argo
  syncPolicy:
    syncOptions:
    - Validate=true
    - CreateNamespace=true
